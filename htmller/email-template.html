<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="padding: 40px 30px; text-align: center;">
                <img src="../img/satiyoruk.png" alt="Logo" style="width: 150px; margin-bottom: 30px;">
                
                <h1 style="color: #333333; margin-bottom: 20px;">E-posta Adresinizi Doğrulayın</h1>
                
                <p style="color: #666666; font-size: 16px; line-height: 24px; margin-bottom: 30px;">
                    Merhaba,<br>
                    Hesabınızı doğrulamak için aşağıdaki kodu kullanın:
                </p>
                
                <div style="background-color: #f8f9fa; padding: 20px; border-radius: 6px; margin-bottom: 30px;">
                    <span style="font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #ff4e50;">
                        123456
                    </span>
                </div>
                
                <p style="color: #666666; font-size: 14px; line-height: 20px;">
                    Bu kod 3 dakika boyunca geçerli olacaktır.<br>
                    Eğer hesap oluşturma talebinde bulunmadıysanız, bu e-postayı görmezden gelebilirsiniz.
                </p>
            </td>
        </tr>
        
        <tr>
            <td style="padding: 30px; background-color: #f8f9fa; text-align: center;">
                <p style="color: #999999; font-size: 12px; margin: 0;">
                    Bu e-posta otomatik olarak gönderilmiştir, lütfen yanıtlamayınız.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
