<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4e50;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        .register-logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #ff3e40;
            border-color: #ff3e40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="text-center">
                <img src="/placeholder.svg" alt="Logo" class="register-logo">
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Kayıt Ol</h4>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon Numarası</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Doğum Tarihi</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Kullanım şartlarını kabul ediyorum</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                Zaten hesabınız var mı? <a href="/login.html" class="text-decoration-none">Giriş yap</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
