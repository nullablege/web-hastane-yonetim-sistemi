<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .verification-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .verification-logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #ff4e50;
            border-color: #ff4e50;
        }
        .btn-primary:hover {
            background-color: #e6464a;
            border-color: #e6464a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="text-center">
                <img src="/placeholder.svg" alt="Logo" class="verification-logo">
            </div>
            
            <h2 class="text-center mb-4">E-posta Doğrulama</h2>
            
            <p class="text-center mb-4">E-posta adresinize gönderilen 6 haneli doğrulama kodunu giriniz.</p>
            
            <form id="verificationForm">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg text-center" id="verificationCode" maxlength="6" required placeholder="000000">
                </div>
                <button type="submit" class="btn btn-primary w-100">Doğrula</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" id="resendCode" class="text-decoration-none">Kodu tekrar gönder</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Burada doğrulama işlemi yapılabilir
            alert('Doğrulama kodu gönderildi!');
        });

        document.getElementById('resendCode').addEventListener('click', function(e) {
            e.preventDefault();
            // Burada kodu tekrar gönderme işlemi yapılabilir
            alert('Yeni doğrulama kodu gönderildi!');
        });
    </script>
</body>
</html>
