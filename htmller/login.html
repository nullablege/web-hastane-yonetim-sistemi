<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
        }

        .login-logo {
            width: 120px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ff4e50;
            border-color: #ff4e50;
        }

        .btn-primary:hover {
            background-color: #ff3e40;
            border-color: #ff3e40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center">
                <img src="/placeholder.svg" alt="Logo" class="login-logo">
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Giriş Yap</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Beni hatırla</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Şifremi unuttum</a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                Hesabın yok mu? <a href="/register.html" class="text-decoration-none">Kayıt ol</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
