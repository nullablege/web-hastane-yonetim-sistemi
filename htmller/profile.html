<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 40px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .btn-primary {
            background-color: #ff4e50;
            border-color: #ff4e50;
        }
        .btn-primary:hover {
            background-color: #e6464a;
            border-color: #e6464a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="/placeholder.svg" alt="Profil Resmi" class="profile-picture mb-3">
                    <h3>Kullanıcı Adı</h3>
                    <p class="text-muted">İstanbul, Türkiye</p>
                    <button class="btn btn-primary mt-2">Profili Düzenle</button>
                </div>
                <div class="col-md-8">
                    <h4 class="mb-3">Kullanıcı Bilgileri</h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            E-posta
                            <span>kullanici@example.com</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Telefon
                            <span>+90 555 123 4567</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Üyelik Tarihi
                            <span>01.01.2023</span>
                        </li>
                    </ul>
                    <h4 class="mt-4 mb-3">İstatistikler</h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Toplam İlan Sayısı
                            <span class="badge bg-primary rounded-pill">14</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Aktif İlan Sayısı
                            <span class="badge bg-success rounded-pill">5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Satılan Ürün Sayısı
                            <span class="badge bg-info rounded-pill">9</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
